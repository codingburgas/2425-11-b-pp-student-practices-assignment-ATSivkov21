{% extends 'layout.html' %}
{% block title %}Prediction Result{% endblock %}
{% block content %}
<div class="text-center fade-in-up">
  <h2>Prediction Result</h2>
  <p class="lead">Click Probability: <strong>{{ prob * 100 }}%</strong></p>
  <div>
    <a href="{{ url_for('main.ad_click', ad_name=ad) }}">
      <img src="{{ url_for('static', filename='ads/ad2.png') }}" class="result-image" alt="Predicted Ad" style="cursor:pointer; width: 20%; height: 10%;">
    </a>
    <p class="mt-2">Click the ad above to simulate an ad click!</p>
  </div>
  <div class="mt-4">
    <h5 class="text-light">Your Logistic Regression</h5>
    <img src="{{ url_for('static', filename='results/' ~ user_result_path) }}" class="img-fluid mt-2 rounded border border-info">
  </div>
  <a href="{{ url_for('main.download_regression', user_id=current_user.id) }}" class="btn btn-outline-success mt-3">Download My Graph</a>
</div>
{% endblock %}
